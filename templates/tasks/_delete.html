<div class="modal fade center" id="DeleteTaskModal" tabindex="-1" role="form" aria-labelledby="DeleteTaskModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    Delete Task?
                </h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this task? This is not the same thing as completing it.</p>

                <form method="post" action="{{url_for('tasks.delete_task')}}" class="modal-form">
                    <div class="form-row d-flex justify-content-around">
                        <input type="hidden" name="taskIDinput" id="taskIDinput" value="" />
                        <button type="submit" class="btn btn-outline-danger">
                            Yes, Delete Task
                        </button>
                        <button class="btn btn-outline-primary " data-dismiss="modal" aria-label="Close">
                            Nevermind - Bad Idea.
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
